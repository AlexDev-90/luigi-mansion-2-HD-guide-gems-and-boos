<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luigi's Mansion 2 HD Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: #fff;
        }
        #content {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #222;
            display: inline-block;
            max-width: 600px;
        }
        .location-images {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .location-images img {
            max-width: 48%;
            height: auto;
            border-radius: 8px;
        }
        select {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        .credits {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Luigi's Mansion 2 HD - Gem & Boo Locations</h1>
    <label for="mansion">Select Mansion:</label>
    <select id="mansion" onchange="updateMissions()">
        <option value="mansion1">Gloomy Manor</option>
        <option value="mansion2">Haunted Towers</option>
        <option value="mansion3">Old Clockworks</option>
        <option value="mansion4">Secret Mine</option>
        <option value="mansion5">Treacherous Mansion</option>
    </select>
    
    <label for="mission">Select Mission:</label>
    <select id="mission" onchange="showLocation()">
        <!-- Options will be populated dynamically -->
    </select>
    
    <div id="content"></div>
    
    <footer>
        Made with love by AlexDev-90
        <div class="credits">
            <p>Images sourced from <a href="https://gamerant.com" target="_blank">Game Rant</a>.</p>
            <p>Contributions by Peter</p>
        </div>
    </footer>
    
    <script>
        const locations = {
            mansion1: {
                "A-1": { 
                    description: "Gem near the stairs", 
                    gemImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/gloomy_manor_a1.jpg", 
                    booImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/gloomy_manor_boo.jpg",
                    steps: "Use the Poltergust to pull down the chandelier, revealing the gem." 
                },
                "A-2": { 
                    description: "Boo hiding in the kitchen", 
                    gemImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/gloomy_manor_a2.jpg", 
                    booImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/gloomy_manor_boo.jpg",
                    steps: "Shine the Dark-Light Device on the missing object to reveal Boo's hiding spot." 
                },
                "A-3": { 
                    description: "Gem behind a bookshelf", 
                    gemImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/gloomy_manor_a3.jpg", 
                    booImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/gloomy_manor_boo.jpg",
                    steps: "Pull the bookshelf using the Poltergust to reveal the gem." 
                },
                "A-4": {
                    description: "Gem in the library",
                    gemImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/gloomy_manor_a4.jpg",
                    booImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/gloomy_manor_boo.jpg",
                    steps: "Find the gem inside the book in the library after solving the puzzle."
                },
                "A-5": {
                    description: "Gem in the attic",
                    gemImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/gloomy_manor_a5.jpg",
                    booImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/gloomy_manor_boo.jpg",
                    steps: "Use the Poltergust to reveal the gem in the attic after clearing the cobwebs."
                },
                "Boo": {
                    description: "Boo in the attic",
                    gemImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/gloomy_manor_boo.jpg",
                    booImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/gloomy_manor_boo.jpg",
                    steps: "Shine the Dark-Light Device on the object and capture Boo."
                },
                "Boss": {
                    description: "Boss battle with the A-5 gem",
                    gemImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/gloomy_manor_boss.jpg",
                    booImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/gloomy_manor_boo.jpg",
                    steps: "Defeat the boss to obtain the final gem of the mission."
                }
            },
            mansion2: {
                "B-1": { 
                    description: "Gem in the greenhouse", 
                    gemImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/haunted_towers_b1.jpg", 
                    booImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/haunted_towers_boo.jpg",
                    steps: "Water the nearby plant using the bucket to make the gem appear." 
                },
                "B-2": { 
                    description: "Boo behind the waterfall", 
                    gemImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/haunted_towers_b2.jpg", 
                    booImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/haunted_towers_boo.jpg",
                    steps: "Use the Dark-Light Device near the waterfall to reveal a hidden path leading to the Boo." 
                },
                "Boo": {
                    description: "Boo hiding in the hallway",
                    gemImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/haunted_towers_boo.jpg",
                    booImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/haunted_towers_boo.jpg",
                    steps: "Find Boo hiding in the hallway after solving the puzzle."
                },
                "Boss": {
                    description: "Boss battle with the B-5 gem",
                    gemImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/haunted_towers_boss.jpg",
                    booImg: "https://gamerant.com/luigis-mansion-2-hd-collectible-guide-boo-gem-locations-faq/img/haunted_towers_boo.jpg",
                    steps: "Defeat the boss to obtain the final gem of the mission."
                }
            }
        };

        const missions = {
            mansion1: ["A-1", "A-2", "A-3", "A-4", "A-5", "Boo", "Boss"],
            mansion2: ["B-1", "B-2", "Boo", "Boss"]
        };

        function updateMissions() {
            const mansion = document.getElementById("mansion").value;
            const missionSelect = document.getElementById("mission");
            missionSelect.innerHTML = "";
            missions[mansion].forEach(mission => {
                const option = document.createElement("option");
                option.value = mission;
                option.textContent = mission;
                missionSelect.appendChild(option);
            });
            showLocation();
        }
        
        function showLocation() {
            const mansion = document.getElementById("mansion").value;
            const mission = document.getElementById("mission").value;
            const content = document.getElementById("content");
            const locationData = locations[mansion]?.[mission];
            
            if (locationData) {
                content.innerHTML = `
                    <h2>${mission} - ${locationData.description}</h2>
                    <div class="location-images">
                        <img src="${locationData.gemImg}" alt="Gem location image">
                        <img src="${locationData.booImg}" alt="Boo location image">
                    </div>
                    <p><strong>How to Obtain:</strong> ${locationData.steps}</p>
                `;
            } else {
                content.innerHTML = `<h2>${mission}</h2><p>No data available yet.</p>`;
            }
        }
        
        updateMissions();
    </script>
</body>
</html>
